<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Situs Sedang dalam Perawatan</title>
  <meta name="description" content="Kami sedang melakukan pemeliharaan. Segera kembali." />
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      --radius:18px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(6,182,212,0.08), transparent),
                  linear-gradient(180deg, #071127 0%, var(--bg) 100%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .card{
      width:100%;
      max-width:960px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      padding:24px;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:24px;
      align-items:center;
    }

    @media (max-width:900px){
      .card{grid-template-columns:1fr; padding:20px}
    }

    h1{font-size:24px;margin:0 0 6px}
    p.lead{color:var(--muted);margin:0 0 18px;font-size:16px}

    .animation{display:flex;align-items:center;gap:14px;flex-wrap:wrap}

    .gear-wrap{width:100px;height:100px;display:flex;align-items:center;justify-content:center}
    .gear{width:72px;height:72px;animation:spin 8s linear infinite;filter:drop-shadow(0 6px 20px rgba(6,182,212,0.08));}
    @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

    .right{background:var(--glass);border-radius:12px;padding:20px;backdrop-filter: blur(6px)}

    .stat{display:flex;flex-direction:column;gap:6px}
    .stat strong{font-size:18px}
    .muted{color:var(--muted);font-size:14px}

    .progress-wrap{margin-top:10px}
    .progress{height:12px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden}
    .progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent), #7c3aed);transition:width 600ms ease}

    form{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
    input[type=email]{flex:1 1 auto;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;outline:none;min-width:160px}
    button{padding:10px 14px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent), #7c3aed);color:#021025;font-weight:600;cursor:pointer;flex:0 0 auto}
    button[disabled]{opacity:0.6;cursor:not-allowed}

    footer.small{margin-top:16px;color:var(--muted);font-size:13px}

    .countdown{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
    .countdown > div{background:rgba(255,255,255,0.02);padding:8px 10px;border-radius:8px;min-width:58px;text-align:center;flex:1 1 60px}
    .countdown b{display:block;font-size:16px}

    .brand{display:flex;gap:12px;align-items:center;flex-wrap:wrap}

    /* Logo styling baru */
    .logo img{
      width:48px;     /* ukuran logo */
      height:auto;    /* biar proporsional */
      border-radius:12px;
      display:block;
    }

    @media (max-width:600px){
      h1{font-size:20px}
      .gear-wrap{width:80px;height:80px}
      .gear{width:60px;height:60px}
      p.lead{font-size:15px}
    }

    @media (prefers-reduced-motion: reduce){.gear{animation:none}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <section>
      <div class="brand" style="margin-bottom:12px">
        <div class="logo">
          <img src="https://autoresbot.com/tmp_files/59898206-d41f-4416-9cdc-18920a1aabff.jpg" alt="Logo" />
        </div>
        <div>
          <div style="font-weight:700">Hanbii</div>
          <div class="muted" style="font-size:13px">sedang Maintenance sementara</div>
        </div>
      </div>
      
      <h1 id="title">Mohon maaf — situs sedang dalam pemeliharaan</h1>
      <p class="lead">Kami sedang melakukan perbaikan untuk meningkatkan pengalaman Anda. Terima kasih atas kesabaran — kami akan segera kembali.</p>
      <!-- dst... (konten lain tetap sama) -->
    </section>
    <!-- aside dan script tetap sama -->
  </main>
</body>
</html>
