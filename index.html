  <style>
    :root {
      --bg-color: #020617;
      --secondary-glow: rgba(56, 189, 248, 0.75);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: #f0f0f0;
      cursor: none;
      overflow-x: hidden;
    }
    #globe-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .cursor-dot {
      position: fixed; width: 8px; height: 8px;
      background-color: var(--secondary-glow);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: transform 0.2s ease-out, background-color 0.2s ease;
    }
    .cursor-dot.active {
      transform: translate(-50%, -50%) scale(5);
      background-color: rgba(56, 189, 248, 0.2);
    }
    #aurora-container {
      position: relative; overflow: hidden;
      background: radial-gradient(ellipse at 50% -50%, #00283a 0%, rgba(0,0,0,0) 100%);
    }
    #aurora-container::after {
      content: ""; position: absolute; inset: 0;
      background-image: radial-gradient(ellipse 50% 80% at 20% 40%, rgba(56, 189, 248, 0.3) 0%, rgba(56, 189, 248,0) 100%),
                        radial-gradient(ellipse 50% 80% at 80% 50%, rgba(126, 42, 255, 0.2) 0%, rgba(126, 42, 255, 0) 100%);
      filter: blur(80px); animation: aurora-glow 10s linear infinite alternate;
    }
    @keyframes aurora-glow {
      from { transform: rotate(0deg) scale(1); }
      to { transform: rotate(180deg) scale(1.2); }
    }
    .card-3d-container { perspective: 1000px; }
    .card-3d-body {
      transform-style: preserve-3d;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1),
                  0 8px 10px -6px rgb(0 0 0 / 0.1);
      border: 1px solid #1e293b;
    }
    .card-3d-image { transition: transform 0.2s ease-out; }
    .card-grid-background {
      position: absolute; inset: 0;
      border-radius: 0.75rem;
      background-color: #0f172a;
      background-image:
        linear-gradient(rgba(56, 189, 248, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(56, 189, 248, 0.2) 1px, transparent 1px);
      background-size: 2rem 2rem;
    }
  </style>
</head>
